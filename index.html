<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <div class="search">
            <input type="text" placeholder="Search Here...." id="search-bar" onkeyup="startSearch()">

        </div>
        <div id="result">
            <div class="object">
                <h1>smart phone</h1>
                <img src="./myImage/phone.jpeg" alt="phone">
            </div>
            <div class="object">
                <h1>smart watch</h1>
                <img src="./myImage/watch.jpeg" alt="smart watch">
            </div>
            <div class="object">
                <h1>smart TV</h1>
                <img src="./myImage/tv.jpeg" alt="smart tv">
            </div>
            <div class="object">
                <h1>computer</h1>
                <img src="./myImage/computer.jpeg" alt="computer">
            </div>
            <div class="object">
                <h1>laptop</h1>
                <img src="./myImage/laptop.jpeg" alt="laptop">
            </div>
            <div class="object">
                <h1>Books</h1>
                <img src="./myImage/books.jpeg" alt="Books">
            </div>
            <div class="object">
                <h1>Ear Buds</h1>
                <img src="./myImage/earbuds.jpeg" alt="EarBuds">
            </div>
            <div class="object">
                <h1>Foot Ball</h1>
                <img src="./myImage/football.jpeg" alt="football">
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
